services:
  yastl:
    build: .
    container_name: yastl
    ports:
      - "8000:8000"
    volumes:
      # Persistent data (database + thumbnails)
      - yastl-data:/data
      # Mount your 3D model directories here. Add as many as needed,
      # then configure them via the web UI Settings page.
      # Example:
      #   - /path/to/your/models:/models:ro
    environment:
      - YASTL_MODEL_LIBRARY_DB=/data/library.db
      - YASTL_MODEL_LIBRARY_THUMBNAIL_PATH=/data/thumbnails
    restart: unless-stopped

volumes:
  yastl-data:
